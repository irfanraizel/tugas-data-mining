<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estimasi Harga Laptop</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/estimasi-style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.15.10/dist/sweetalert2.all.min.js
    "></script>

    <style>
      body {
        background-color: #f5d5e5;
        background-image: linear-gradient(0deg, #f5d5e5 0%, #e6dce0 100%);
        background-size: cover;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><img src="static/images/logo.png" width="200"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-pink" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tentang.html">Tentang Kami</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Estimasi Harga Laptop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-search"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <!-- Header -->
      <div class="text-center mb-4">
        <h1 class="display-4 fw-bold" style="color: #fc95c4">
          Estimasi Harga Laptop Bekas
        </h1>
        <p class="lead">Pilih detail laptop Anda untuk Estimasi harganya.</p>
      </div>

      <!-- Form Input -->
      <div class="row justify-content-between">
        <div class="card shadow-lg col-6">
          <div class="card-body">
            <form action="/predict" method="post">
              <!-- Dropdown untuk fitur pertama -->
              <div class="mb-3">
                <label for="feature1" class="form-label">Merk Laptop</label>
                <select
                  class="form-select"
                  id="feature1"
                  name="feature1"
                  required
                >
                  <option value="" selected disabled>Pilih merk laptop</option>
                  <option value="0">Asus</option>
                  <option value="1">Acer</option>
                  <option value="2">Lenovo</option>
                  <option value="3">Hp</option>
                  <option value="4">Dell</option>
                </select>
              </div>

              <!-- Dropdown untuk fitur kedua -->
              <div class="mb-3">
                <label for="feature2" class="form-label">Processor</label>
                <select
                  class="form-select"
                  id="feature2"
                  name="feature2"
                  required
                >
                  <option value="" selected disabled>
                    Pilih Kecepatan Processor
                  </option>
                  <option value="1.6">1.6 Ghz</option>
                  <option value="1.7">1.7 Ghz</option>
                  <option value="1.8">1.8 Ghz</option>
                  <option value="1.9">1.9 Ghz</option>
                  <option value="2.0">2.0 Ghz</option>
                  <option value="2.1">2.1 Ghz</option>
                  <option value="2.2">2.2 Ghz</option>
                  <option value="2.3">2.3 Ghz</option>
                  <option value="2.4">2.4 Ghz</option>
                  <option value="2.5">2.5 Ghz</option>
                  <option value="2.6">2.6 Ghz</option>
                  <option value="2.7">2.7 Ghz</option>
                  <option value="2.8">2.8 Ghz</option>
                  <option value="2.9">2.9 Ghz</option>
                  <option value="3.0">3.0 Ghz</option>
                  <option value="3.1">3.1 Ghz</option>
                  <option value="3.2">3.2 Ghz</option>
                  <option value="3.3">3.3 Ghz</option>
                  <option value="3.4">3.4 Ghz</option>
                  <option value="3.5">3.5 Ghz</option>
                  <option value="3.6">3.6 Ghz</option>
                  <option value="3.7">3.7 Ghz</option>
                  <option value="3.8">3.8 Ghz</option>
                  <option value="3.9">3.9 Ghz</option>
                  <option value="4">4.0 Ghz</option>
                </select>
              </div>

              <!-- Dropdown untuk fitur ketiga -->
              <div class="mb-3">
                <label for="feature3" class="form-label">Kapasitas RAM</label>
                <select
                  class="form-select"
                  id="feature3"
                  name="feature3"
                  required
                >
                  <option value="" selected disabled>
                    Pilih kapasitas RAM
                  </option>
                  <option value="4">4 GB</option>
                  <option value="8">8 GB</option>
                  <option value="16">16 GB</option>
                  <option value="32">32 GB</option>
                </select>
              </div>

              <!-- Dropdown untuk fitur keempat -->
              <div class="mb-3">
                <label for="feature4" class="form-label"
                  >Kapasitas Penyimpanan/Storage</label
                >
                <select
                  class="form-select"
                  id="feature4"
                  name="feature4"
                  required
                >
                  <option value="" selected disabled>
                    Pilih kapasitas Penyimpanan
                  </option>
                  <option value="128">128 GB</option>
                  <option value="256">256 GB</option>
                  <option value="512">512 GB</option>
                  <option value="1000">1 TB</option>
                </select>
              </div>

              <!-- Dropdown untuk fitur kelima -->
              <div class="mb-3">
                <label for="feature5" class="form-label">Ukuran Layar</label>
                <select
                  class="form-select"
                  id="feature5"
                  name="feature5"
                  required
                >
                  <option value="" selected disabled>Pilih Ukuran Layar</option>
                  <option value="11.5">11.5 Inch</option>
                  <option value="12.6">12.6 Inch</option>
                  <option value="13">13 Inch</option>
                  <option value="14.5">14.5 Inch</option>
                  <option value="15.6">15.6 Inch</option>
                  <option value="16">16 Inch</option>
                </select>
              </div>

              <!-- Tombol submit -->
              <button
                type="submit"
                class="btn btn-primary w-100"
                style="background-color: #fc95c4; border-color: #fc95c4"
              >
                Prediksi
              </button>
            </form>
          </div>
        </div>
        <div class="card shadow-lg col-5 p-4">
          <h2>Estimasi Harganya adalah</h2>
          <hr />
          <!-- Prediction Result -->
          {% if prediction_text %}
          <div class="alert alert-success mt-4 text-center">
            <h2>{{ prediction_text }}</h2>
          </div>
          {% elif error_text %}
          <div class="alert alert-danger mt-4 text-center">
            <h2>{{ error_text }}</h2>
          </div>
          {% endif %}
        </div>
      </div>
    </div>

    <!-- Footer -->

    <footer class="text-center mt-5">
      <p class="text-muted">&copy; 2025 Estimasi Harga Laptop</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
